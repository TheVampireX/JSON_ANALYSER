<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Analyzer - Dark Glassmorphism</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #0a0a0a, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      background: rgba(20, 20, 20, 0.4);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.8);
    }
    .upload {
      border: 2px dashed rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .upload:hover {
      background: rgba(255,255,255,0.05);
    }
    input[type=file] {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background: rgba(255,255,255,0.1);
    }
    tr:nth-child(even) {
      background: rgba(255,255,255,0.03);
    }
    .duplicate {
      color: #ff4d4d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="fileInput" class="upload" id="dropZone">
      <p>Drag & Drop your JSON file here or click to upload</p>
    </label>
    <input type="file" id="fileInput" accept="application/json">
    <div id="output"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const output = document.getElementById('output');

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.background = 'rgba(255,255,255,0.1)';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.background = 'transparent';
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.background = 'transparent';
      handleFile(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener('change', () => {
      handleFile(fileInput.files[0]);
    });

    function handleFile(file) {
      if (file && file.type === 'application/json') {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const json = JSON.parse(e.target.result);
            displayData(json);
          } catch (err) {
            output.innerHTML = `<p style="color:red;">Invalid JSON file</p>`;
          }
        };
        reader.readAsText(file);
      } else {
        output.innerHTML = `<p style="color:red;">Please upload a valid JSON file</p>`;
      }
    }

    function displayData(data) {
      let items = [];

      if (Array.isArray(data)) {
        items = data;
      } else if (typeof data === 'object' && data !== null) {
        for (const key in data) {
          if (Array.isArray(data[key])) {
            items = data[key];
            break;
          }
        }
      }

      if (!items.length) {
        output.innerHTML = `<p style="color:orange;">No items found in JSON</p>`;
        return;
      }

      const duplicates = items.filter((item, index) => items.indexOf(item) !== index);

      let table = `<table><thead><tr><th>#</th><th>Value</th><th>Duplicate</th></tr></thead><tbody>`;
      items.forEach((item, i) => {
        const isDup = duplicates.includes(item);
        table += `<tr><td>${i+1}</td><td>${item}</td><td>${isDup ? '<span class="duplicate">Yes</span>' : 'No'}</td></tr>`;
      });
      table += `</tbody></table>`;

      output.innerHTML = table;
    }
  </script>
</body>
</html>
